spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/${POSTGRES_DB:springapp}
    username: ${POSTGRES_USER:springuser}
    password: ${POSTGRES_PASSWORD:springpass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: redis
      port: 6379

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
